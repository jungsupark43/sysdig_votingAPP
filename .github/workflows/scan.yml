name: Sysdig Image Scan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  image-scan:
    runs-on: ubuntu-latest

    # ğŸ§ª ç’°å¢ƒå¤‰æ•°ã®æ³¨å…¥ï¼ˆã“ã“ãŒéå¸¸ã«é‡è¦ï¼‰
    env:
      SECURE_API_TOKEN: ${{ secrets.SECURE_API_TOKEN }}
      SYS_DIG_SECURE_URL: https://app.au1.sysdig.com

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Build Docker images
        run: |
          docker build -t voting-app ./vote
          docker build -t worker ./worker
          docker build -t result ./result

      - name: ğŸ” Run Sysdig Scan (voting-app)
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            quay.io/sysdig/sysdig-cli-scanner:1.22.4 \
              scan \
              --apiurl $SYS_DIG_SECURE_URL \
              --token $SECURE_API_TOKEN \
              docker://voting-app

      - name: ğŸ” Run Sysdig Scan (worker)
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            quay.io/sysdig/sysdig-cli-scanner:1.22.4 \
              scan \
              --apiurl $SYS_DIG_SECURE_URL \
              --token $SECURE_API_TOKEN \
              docker://worker

      - name: ğŸ” Run Sysdig Scan (result)
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            quay.io/sysdig/sysdig-cli-scanner:1.22.4 \
              scan \
              --apiurl $SYS_DIG_SECURE_URL \
              --token $SECURE_API_TOKEN \
              docker://result

